<!DOCTYPE html>
<!-- saved from url=(0057)http://mbostock.github.io/d3/talk/20111018/partition.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    
    <style type="text/css">
        .chart {
        display: block;
        margin: auto;
        margin-top: 60px;
        font-size: 11px;
        }

        rect {
        stroke: #eee;
        fill: #aaa;
        fill-opacity: .8;
        }

        rect.parent {
        cursor: pointer;
        fill: steelblue;
        }

        text {
        pointer-events: none;
        }
    </style>
</head>
<body>
    <h3 class="box-title">Archive - Buildings / Levels / Instances </h3>
    <div id="body"> </div>   
</body>

<script src="./buildings.js"></script> 
<script src="./levels.js"></script> 
<script src="./rooms.js"></script> 
<script src="./instances.js"></script> 
<script src="./instances_types.js"></script> 
<script src="./helper.js"></script>
<script>
       var data = getBuildingsPartition();
    
        var w = 1600,
            h = 800,
            x = d3.scale.linear().range([0, w]),
            y = d3.scale.linear().range([0, h]);
    
        var vis = d3.select("#body").append("div")
            .attr("class", "chart")
            .style("width", w + "px")
            .style("height", h + "px")
            .append("svg:svg")
            .attr("width", w)
            .attr("height", h);
    
        var partition = d3.layout.partition()
            .value(function(d) { return d.size; });
    
    createchart(data);
    
    function createchart(root) {
        console.log(root);
      var g = vis.selectAll("g")
          .data(partition.nodes(root))
        .enter().append("svg:g")
          .attr("transform", function(d) { return "translate(" + x(d.y) + "," + y(d.x) + ")"; })
          .on("click", click);
    
      var kx = w / root.dx,
          ky = h / 1;
    
      g.append("svg:rect")
          .attr("width", root.dy * kx)
          .attr("height", function(d) { return d.dx * ky; })
          .attr("class", function(d) { return d.children ? "parent" : "child"; });
    
      g.append("svg:text")
          .attr("transform", transform)
          .attr("dy", ".35em")
          .style("opacity", function(d) { return d.dx * ky > 12 ? 1 : 0; })
          .text(function(d) { return d.name; })
    
      d3.select(window)
          .on("click", function() { click(root); })
    
      function click(d) {
        if (!d.children) return;
    
        kx = (d.y ? w - 40 : w) / (1 - d.y);
        ky = h / d.dx;
        x.domain([d.y, 1]).range([d.y ? 40 : 0, w]);
        y.domain([d.x, d.x + d.dx]);
    
        var t = g.transition()
            .duration(d3.event.altKey ? 7500 : 750)
            .attr("transform", function(d) { return "translate(" + x(d.y) + "," + y(d.x) + ")"; });
    
        t.select("rect")
            .attr("width", d.dy * kx)
            .attr("height", function(d) { return d.dx * ky; });
    
        t.select("text")
            .attr("transform", transform)
            .style("opacity", function(d) { return d.dx * ky > 12 ? 1 : 0; });
    
        d3.event.stopPropagation();
      }
    
      function transform(d) {
        return "translate(8," + d.dx * ky / 2 + ")";
      }
    }
    
    </script>
</html>
